<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input placeholder="First Name"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-input placeholder="Last Name"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-input placeholder="User Name"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-input placeholder="Password"></ion-input>
    </ion-item>
    <ion-button (click)="goBacktoDashBoard()">Submit</ion-button>
  </ion-list>
</ion-content>
