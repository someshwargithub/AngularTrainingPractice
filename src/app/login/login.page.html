<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login as UserName & Password</ion-card-title>
    </ion-card-header>
    <ion-card-content>Please remember password
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-list>
  <ion-list>
    <ion-item>
      <ion-input placeholder="User Name"></ion-input>
    </ion-item>
    <br />

    <ion-item>
      <ion-input type="password" value="password"></ion-input>
    </ion-item>
    <br />
    <ion-button (click)="goBacktoDashBoard()">Login</ion-button>
  </ion-list>
</ion-list>
